<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - StyleLane</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
      body {
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', sans-serif;
          background: url('/static/images/model_1.jpeg') no-repeat center center fixed;
          background-size: cover;
      }
  
      .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: rgba(255, 255, 255, 0.9);
          padding: 15px 40px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      }
  
      .navbar img {
          height: 40px;
      }
  
      .login-container {
          max-width: 400px;
          margin: 80px auto;
          background: rgba(0, 0, 0, 0.5);
          backdrop-filter: blur(10px);
          padding: 40px;
          border-radius: 12px;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
          color: white;
      }
  
      h2 {
          text-align: center;
          color: #ffffff;
          margin-bottom: 30px;
          font-weight: 600;
      }
  
      input, select {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          border: none;
          border-radius: 6px;
          font-size: 16px;
          background: rgba(255, 255, 255, 0.1);
          color: white;
          backdrop-filter: blur(4px);
      }
  
      input::placeholder {
          color: #ccc;
      }
  
      button {
          width: 100%;
          background-color: #ffffff;
          color: black;
          padding: 12px;
          border: none;
          border-radius: 6px;
          font-size: 16px;
          margin-top: 20px;
          cursor: pointer;
          font-weight: 600;
      }
  
      button:hover {
          background-color: #e5e5e5;
      }
  
      .error {
          color: #ffaaaa;
          text-align: center;
          margin-top: 10px;
      }
      select {
        background-color: #333;         /* Dark background */
        color: white;                   /* Dropdown text color */
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 100%;
        margin-top: 15px;
        font-size: 16px;
        appearance: none;
      }

      select option {
        background-color: white;       /* Dropdown items background */
        color: black;                  /* Make dropdown item text black */
      }
  </style>
  
</head>
<body>
    <div class="navbar">
        <img src="/static/images/logo.png" alt="StyleLane">
    </div>

    <div class="login-container">
        <h2>Login to StyleLane</h2>
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <select name="role">
                <option value="Admin">Admin</option>
                <option value="Inventory Manager">Inventory Manager</option>
                <option value="Supplier">Supplier</option>
            </select>
            <button type="submit">Login</button>
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
